<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pianinko</title>
  <link rel='shortcut icon' type='image/x-icon' href='faviconpiano.ico' />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- OPERATORY -->
  <div class="container-fluid">
    <div class="btn-group" role="group" aria-label="function type">
      <button type="button" class="btn btn-dark buton aktywny">sine</button>
      <button type="button" class="btn btn-dark buton">square</button>
      <button type="button" class="btn btn-dark buton">sawtooth</button>
      <button type="button" class="btn btn-dark buton">triangle</button>
    </div>
  </div>

  <!-- Klawiatura -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-1 klawisz czarny kl2">2</div>
      <div class="col-1 klawisz czarny kl3">3</div>
      <div class="col-1 klawisz wirtualny"> </div>
      <div class="col-1 klawisz czarny kl5">5</div>
      <div class="col-1 klawisz czarny kl6">6</div>
      <div class="col-1 klawisz czarny kl7">7</div>
      <div class="col-1 klawisz wirtualny"> </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-1 klawisz bialy klq">q</div>
      <div class="col-1 klawisz bialy klw">w</div>
      <div class="col-1 klawisz bialy kle">e</div>
      <div class="col-1 klawisz bialy klr">r</div>
      <div class="col-1 klawisz bialy klt">t</div>
      <div class="col-1 klawisz bialy kly">y</div>
      <div class="col-1 klawisz bialy klu">u</div>
      <div class="col-1 klawisz bialy kli">i</div>
    </div>


  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-1 klawisz czarny kls">s</div>
      <div class="col-1 klawisz czarny kld">d</div>
      <div class="col-1 klawisz wirtualny"> </div>
      <div class="col-1 klawisz czarny klg">g</div>
      <div class="col-1 klawisz czarny klh">h</div>
      <div class="col-1 klawisz czarny klj">j</div>
      <div class="col-1 klawisz wirtualny"> </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-1 klawisz bialy klz">z</div>
      <div class="col-1 klawisz bialy klx">x</div>
      <div class="col-1 klawisz bialy klc">c</div>
      <div class="col-1 klawisz bialy klv">v</div>
      <div class="col-1 klawisz bialy klb">b</div>
      <div class="col-1 klawisz bialy kln">n</div>
      <div class="col-1 klawisz bialy klm">m</div>
      <div class="col-1 klawisz bialy klkkk">,</div>
    </div>


  </div>
<footer>
  <h3 class="stopka">© Bartłomiej Pogodziński</h3>
</footer>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
